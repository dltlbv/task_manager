{% extends 'app/base.html' %}

{% block title %}Edit Project{% endblock %}

{% block content %}
<h1>Изменить проект</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="form-button" type="submit">Сохранить</button>
</form>
<div class="canc-block">
<a class="cancel" href="{% url 'projects_list' %}">Отмена</a></div>
{% endblock %}
